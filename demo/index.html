<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DatepickerJS</title>
  <style>
    
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    input,
    span{
      font-family: 'Roboto', sans-serif;
    }

    input{
      border-radius: 0.25em;
      border: 1px solid #ccc;
      padding-left: 0.25em;
      padding-right: 0.25em;
      color: #848383;
      font-size: 1em;
      outline: none;
      line-height: 3ch;
    }
  </style>
</head>
<body>
    <label for="dpk">SELECIONE UMA DATA:</label>
    <input type="text" datepicker id="dpk">
</body>
<script src="../js/datepickerJS.js" type="module"></script>
</html>
