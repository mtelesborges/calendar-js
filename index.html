<head>
  <link rel="stylesheet" href="../css/style.css">
</head>
<section id="calendarJS" style="display:none">
  <div style="display: flex; align-items: center;">
    <div id="calendar">
      <div class="title">
        <button class="btn-direction" id="previous">
          <img src="./svg/previous.svg" alt="<">
        </button>
        <div>
          <button id="btn-month">
            <div class="cm" id="month"></div>
          </button>
          <button id="btn-year">
            <div class="cm" id="year"></div>
          </button>
        </div>
        <button class="btn-direction" id="next">
          <img src="./svg/next.svg" alt=">">
        </button>
      </div>
      <hr>
      <div style="display:flex; align-items: center; flex-direction: column;">
        <div id="calendar-days">
          <table>
            <thead>
              <tr class="s">
                <th scope="col" class="wd" id="wd1"></th>
                <th scope="col" class="wd" id="wd2"></th>
                <th scope="col" class="wd" id="wd3"></th>
                <th scope="col" class="wd" id="wd4"></th>
                <th scope="col" class="wd" id="wd5"></th>
                <th scope="col" class="wd" id="wd6"></th>
                <th scope="col" class="wd" id="wd7"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="s s1">
                <td class="d" id="d1" datepicker-day></td>
                <td class="d" id="d2" datepicker-day></td>
                <td class="d" id="d3" datepicker-day></td>
                <td class="d" id="d4" datepicker-day></td>
                <td class="d" id="d5" datepicker-day></td>
                <td class="d" id="d6" datepicker-day></td>
                <td class="d" id="d7" datepicker-day></td>
              </tr>
              <tr class="s s2">
                <td class="d" id="d8"  datepicker-day></td>
                <td class="d" id="d9"  datepicker-day></td>
                <td class="d" id="d10" datepicker-day></td>
                <td class="d" id="d11" datepicker-day></td>
                <td class="d" id="d12" datepicker-day></td>
                <td class="d" id="d13" datepicker-day></td>
                <td class="d" id="d14" datepicker-day></td>
              </tr>
              <tr class="s s3">
                <td class="d" id="d15" datepicker-day></td>
                <td class="d" id="d16" datepicker-day></td>
                <td class="d" id="d17" datepicker-day></td>
                <td class="d" id="d18" datepicker-day></td>
                <td class="d" id="d19" datepicker-day></td>
                <td class="d" id="d20" datepicker-day></td>
                <td class="d" id="d21" datepicker-day></td>
              </tr>
              <tr class="s s4">
                <td class="d" id="d22" datepicker-day></td>
                <td class="d" id="d23" datepicker-day></td>
                <td class="d" id="d24" datepicker-day></td>
                <td class="d" id="d25" datepicker-day></td>
                <td class="d" id="d26" datepicker-day></td>
                <td class="d" id="d27" datepicker-day></td>
                <td class="d" id="d28" datepicker-day></td>
              </tr>
              <tr class="s s5">
                <td class="d" id="d29" datepicker-day></td>
                <td class="d" id="d30" datepicker-day></td>
                <td class="d" id="d31" datepicker-day></td>
                <td class="d" id="d32" datepicker-day></td>
                <td class="d" id="d33" datepicker-day></td>
                <td class="d" id="d34" datepicker-day></td>
                <td class="d" id="d35" datepicker-day></td>
              </tr>
              <tr class="s s6">
                <td class="d" id="d36" datepicker-day></td>
                <td class="d" id="d37" datepicker-day></td>
                <td class="d" id="d38" datepicker-day></td>
                <td class="d" id="d39" datepicker-day></td>
                <td class="d" id="d40" datepicker-day></td>
                <td class="d" id="d41" datepicker-day></td>
                <td class="d" id="d42" datepicker-day></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="calendar-months">
          <table>
            <tbody>
              <tr>
                <td><span class="cm" id="cm1" datepicker-month></span></td>
                <td><span class="cm" id="cm2" datepicker-month></span></td>
                <td><span class="cm" id="cm3" datepicker-month></span></td>
              </tr>
              <tr>
                <td><span class="cm" id="cm4" datepicker-month></span></td>
                <td><span class="cm" id="cm5" datepicker-month></span></td>
                <td><span class="cm" id="cm6" datepicker-month></span></td>
              </tr>
              <tr>
                <td><span class="cm" id="cm7" datepicker-month></span></td>
                <td><span class="cm" id="cm8" datepicker-month></span></td>
                <td><span class="cm" id="cm9" datepicker-month></span></td>
              </tr>
              <tr>
                <td><span class="cm" id="cm10" datepicker-month></span></td>
                <td><span class="cm" id="cm11" datepicker-month></span></td>
                <td><span class="cm" id="cm12" datepicker-month></span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="calendar-years">
          <table>
            <tbody>
              <tr>
                <td><span class="cm" id="y1" datepicker-year></span></td>
                <td><span class="cm" id="y2" datepicker-year></span></td>
                <td><span class="cm" id="y3" datepicker-year></span></td>
              </tr>
              <tr>
                <td><span class="cm" id="y4" datepicker-year></span></td>
                <td><span class="cm" id="y5" datepicker-year></span></td>
                <td><span class="cm" id="y6" datepicker-year></span></td>
              </tr>
              <tr>
                <td><span class="cm" id="y7" datepicker-year></span></td>
                <td><span class="cm" id="y8" datepicker-year></span></td>
                <td><span class="cm" id="y9" datepicker-year></span></td>
              </tr>
              <tr>
                <td><span class="cm" id="y10" datepicker-year></span></td>
                <td><span class="cm" id="y11" datepicker-year></span></td>
                <td><span class="cm" id="y12" datepicker-year></span></td>
              </tr>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js" type="module"></script>
</section>
